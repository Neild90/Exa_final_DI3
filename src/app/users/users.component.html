<mat-card>
    <mat-card-title>Lista de Usuarios</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="users" class="mat-elevation-z8" *ngIf="users.length > 0">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">{{ user.id }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>
  
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Usuario</th>
          <td mat-cell *matCellDef="let user">{{ user.username }}</td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
  
        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
          <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
        </ng-container>
  
        <!-- Website Column -->
        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef>Sitio Web</th>
          <td mat-cell *matCellDef="let user">{{ user.website }}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'username', 'email', 'phone', 'website']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'username', 'email', 'phone', 'website'];"></tr>
      </table>
  
      <p *ngIf="users.length === 0">Cargando usuarios...</p>
    </mat-card-content>
  </mat-card>
