<div class="centered-container">
  <mat-card>
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Código de Alumno</mat-label>
        <input matInput [(ngModel)]="codigoAlumno" />
      </mat-form-field><br>
      <mat-form-field appearance="fill">
        <mat-label>Fecha de Nacimiento (ddmmaaaa)</mat-label>
        <input matInput [(ngModel)]="password" type="password" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Ingresar</button>
    </mat-card-content>
  </mat-card>
</div>
